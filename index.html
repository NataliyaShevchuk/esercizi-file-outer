<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringhe e numeri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stringhe_numeri_condizioni/css/style.css">
</head>
<body>
    <!-- Html per la condizione - menu -->
    <main class="m-5">
        <h1 class="mio-h1">MENU DOLCI</h1>
        <h4 class="mio-h4">Scegli il tuo preferito</h4>
        <div class="row g-4">
            <div class="col-6  px-3 position-relative">
                <h5 class="left">Tiramisù</h5>
                <img src="stringhe_numeri_condizioni/img/tiramisu.jpeg" alt="">
            </div>
            <div class="col-6 px-3 position-relative">
                <h5 class="extra-left">Torta della nonna</h5>
                <img src="stringhe_numeri_condizioni/img/torta_della_nonna.jpeg" alt="">
            </div>
            <div class="col-6 px-3 position-relative">
                <h5 class="">Cheescake alla Nutella</h5>
                <img src="stringhe_numeri_condizioni/img/cheescake.jpeg" alt="">
            </div>
            <div class="col-6 px-3 position-relative">
                <h5 class="left">Macedonia</h5>
                <img src="stringhe_numeri_condizioni/img/macedonia.jpeg" alt="">
            </div>
        </div>
        <div class="container m-3 mt-5">
            <select class="form-select" type="submit" name="lista-dolci" id="lista-dolci" >

                <option value="1">Tiramisù</option>
                <option value="2">Torta della nonna</option>
                <option value="3">Cheescake alla nutella</option>
                <option value="4">Macedonia</option>
            </select>
            <div class="text-center">
    
                <p class="mt-1 text-center">Ottima scelta!</p>
            </div>
        </div>
    </main>


    
<!-- 
    <script src="js/stringhe_e_numeri.js"></script> -->
    <script src="stringhe_numeri_condizioni/js/condizioni.js"></script>
</body>
</html>
